{%extends "blog/base.html"%}
{%load crispy_forms_tags%}
{%block head%}

<title>Delete Post </title>
	{%endblock head%}

{%block content%}

<div class='content-section'>
	<form method='POST'>
		{%csrf_token%}
		<fieldset class="form-group">
			<legend style="color: white" class='border-bottom mb-4'> Delete Post
				
			</legend>
			{{form|crispy}}
		</fieldset>

		<div class="form-group">
			<h4 style='color:white'> Are you sure? DO you really want to delete {{object.title}} ? </h4>
			<button class='btn btn-danger' type="submit">Delete Post</button>
			<a  class='btn btn-secondary' href="{% url 'blog-post-detail' object.id %}"  >Cancel </a>
		</div>

	</form>
	
</div>
{%endblock content%}
